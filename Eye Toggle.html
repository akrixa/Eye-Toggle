<!DOCTYPE html>

<html>
	<head>
		<title>Premium Toggle</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=width-device, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="Eye Toggle.css">
	</head>
	<body>
		<div class="wrapper">
			<label class="eyeToggle">
			<input type="checkbox" name="toggle">

			<div class="toggle">
				<span class="eye">
					<span class="topLid"></span>
					<span class="pupil"></span>
				</span>
			</div>
			</label>
		</div>
	</body>
</html>
